<div style="text-align:center">
    <h1>
        Welcome to Url Shortener!
    </h1>
</div>

<div class="wrap">
    <div class="send">
        <input #urlInput class="sendTerm" placeholder="Paste a link to shorten it">
        <button (click)="add(urlInput.value);" class="sendButton" routerLink="/page-redirect">
            Send
        </button>
    </div>
    <div style="margin-top: 50px">
        <label>{{shortenUrl}}</label>
    </div>
</div>
